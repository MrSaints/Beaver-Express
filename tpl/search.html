<form class="form-search well well-small">
	<div class="input-append">
		<input type="text" class="input-block-level search-query" ng-model="query">
		<button type="submit" class="btn" ng-click="search()">Search</button>
	</div>
</form>
<div id="documents" ng-show="documents.length > 0">
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="document in documents">
				<td>{{document.DocumentTitleAlternate.0 || document.Title.0}}</td>
				<td>{{document.Author.0 || document.PublicationTitle.0}}</td>
			</tr>
		</tbody>
	</table>
</div>
