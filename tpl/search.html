<div class="row collapse">
	<div class="small-9 columns">
		<input type="text" placeholder="What are you looking for?">
	</div>
    <div class="small-3 columns">
		<a ng-click="search()" class="button postfix">Search</a>
    </div>
</div>

<div id="documents" ng-show="documents.length > 0">
	<table class="document_results">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="document in documents">
				<td>{{document.DocumentTitleAlternate.0 || document.Title.0}}</td>
				<td>{{document.Author.0 || document.PublicationTitle.0}}</td>
			</tr>
		</tbody>
	</table>
</div>
