<!DOCTYPE html>
<html lang="en" ng-app="beaver" ng-csp>

<head>
    <meta charset="utf-8">
    <title>Beaver Express 2.4.2 (Powered by AngularJS)</title>
    <link href="bower_components/angular/angular-csp.css" rel="stylesheet">
    <link href="assets/css/bex.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">B.EX</a></h1>
                </li>
            </ul>

            <section class="top-bar-section">
                <ul class="right">
                    <li class="active"><a href="#">Loans</a></li>
                    <!--<li><a href="#search">Search</a></li>-->
                </ul>
            </section>
        </nav>

        <!-- Main content -->
        <div id="content" >
            <div class="row">
                <div class="small-12 columns" ng-view></div>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="bower_components/momentjs/min/moment.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="assets/js/bex.js"></script>
</body>

</html>
